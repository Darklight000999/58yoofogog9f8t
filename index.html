    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    @keyframes glowPulse { 0%,100% { text-shadow: 0 0 10px cyan,0 0 20px blue;} 50% {text-shadow: 0 0 20px yellow,0 0 40px cyan;} }

    header { width: 100%; background: #111; display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; position: fixed; top: 0; left: 0; z-index: 1000; box-shadow: 0 0 12px rgba(0,255,255,0.3); animation: fadeIn 1s ease-in-out; }

    .logo-section img { width: 70px; height: 70px; border-radius: 50%; border: 2px solid cyan; box-shadow: 0 0 12px cyan; }

    .profile-icon { background: yellow; color: #000; font-size: 24px; width: 45px; height: 45px; display: flex; justify-content: center; align-items: center; border-radius: 50%; }

    .sidebar { height: 100%; width: 0; position: fixed; top: 0; left: 0; background: #111; overflow-x: hidden; transition: 0.5s; padding-top: 60px; z-index: 2000; }
    .sidebar a { padding: 12px 25px; font-size: 20px; color: #ddd; display: block; }

    .hero { margin-top: 120px; text-align: center; padding: 60px 20px; }

      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      cursor: pointer;
      transition: 0.3s;

    .full-service-image img:hover {

    /* Go To Button */

    }

      padding: 14px 28px;

      font-weight: bold;

      border-radius: 8px;
      transition: 0.3s;
      box-shadow: 0 0 15px cyan;

    .go-to-btn a:hover {

    /* Contact Section */

    .contact h2 { font-size: 28px; color: cyan; text-shadow: 0 0 10px cyan; margin-bottom: 20px; }
