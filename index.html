<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Login | Ethical Hacking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: #000;
      color: #00ff99;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff99;
      border-radius: 12px;
      padding: 40px;
      width: 360px;
      box-shadow: 0 0 25px #00ff99;
      animation: glowBox 3s infinite alternate;
    }
    @keyframes glowBox {
      from { box-shadow: 0 0 15px #00ff99; }
      to { box-shadow: 0 0 35px #00ff99; }
    }
    h1 {
      text-align: center;
      text-transform: uppercase;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
      animation: flicker 2s infinite;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.6; }
    }
    button {
      width: 100%;
      padding: 12px;
      background: transparent;
      border: 2px solid #00ff99;
      color: #00ff99;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s;
      margin-top: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    button:hover {
      background: #00ff99;
      color: #000;
      box-shadow: 0 0 20px #00ff99;
    }
    .console {
      margin-top: 20px;
      background: #000;
      border: 1px solid #00ff99;
      padding: 10px;
      font-size: 0.9rem;
      height: 130px;
      overflow-y: auto;
      display: none;
    }
    .console p { margin: 3px 0; color: #00ff99; }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="login-box">
    <h1>Access Portal</h1>
    <button id="loginBtn">Login / Signup</button>
    <div class="console" id="console"></div>
  </div>

  <!-- Sound FX -->
  <audio id="typingSound" src="https://actions.google.com/sounds/v1/typing/typing_typewriter.ogg"></audio>
  <audio id="beepSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="accessSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

  <script>
    // Matrix Background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;
    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px Courier";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    // Console Effect
    const consoleBox = document.getElementById("console");
    const typingSound = document.getElementById("typingSound");
    const beepSound = document.getElementById("beepSound");
    const accessSound = document.getElementById("accessSound");

    function startConsoleLogs(userName) {
      consoleBox.style.display = "block";
      consoleBox.innerHTML = "";
      const lines = [
        "[*] Initializing secure login...",
        "[*] Verifying user credentials...",
        "[*] Checking firewall bypass...",
        "[*] Establishing encrypted channel...",
        "[âœ…] Access Granted! Welcome, " + userName
      ];
      let i = 0;
      const interval = setInterval(() => {
        if (i < lines.length) {
          const p = document.createElement("p");
          p.textContent = lines[i];
          consoleBox.appendChild(p);
          consoleBox.scrollTop = consoleBox.scrollHeight;

          typingSound.currentTime = 0; typingSound.play();
          beepSound.currentTime = 0; beepSound.play();
          i++;
        } else {
          clearInterval(interval);
          accessSound.play();
          setTimeout(() => {
            window.location.href = "home.html";
          }, 1500);
        }
      }, 1200);
    }

    // Netlify Identity
    netlifyIdentity.init();
    document.getElementById("loginBtn").addEventListener("click", () => {
      netlifyIdentity.open();
    });
    netlifyIdentity.on("login", (user) => {
      console.log("Logged in:", user);
      startConsoleLogs(user.user_metadata.full_name || user.email);
    });
  </script>
</body>
</html>
