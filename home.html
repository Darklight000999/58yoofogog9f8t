<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Secure Dashboard</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <h1>Welcome to Secure Home Page 🚀</h1>
  <p>Only logged in users can see this.</p>

  <button id="logoutBtn">Logout</button>

  <script>
    // Netlify Identity init
    netlifyIdentity.init();

    // जब page load हो तब check करो
    netlifyIdentity.on("init", (user) => {
      if (!user) {
        // ❌ User login नहीं है → वापस index.html पर भेज दो
        window.location.href = "index.html";
      }
    });

    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      netlifyIdentity.logout();
    });

    // Logout होने पर वापस login page पर redirect
    netlifyIdentity.on("logout", () => {
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
